[project]
name = "PROJECT-NAME" # replace (hyphenated)
version = "0.1.0"
description = "A reproducible scientific Python project template using uv."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [ { name = "Maarten Bosten", email = "m.n.m.l.bosten@tilburguniversity.edu" } ]
keywords = ["science", "reproducibility", "template"]
classifiers = [
"Programming Language :: Python :: 3",
"License :: OSI Approved :: MIT License",
"Operating System :: OS Independent",
]


# Runtime dependencies
dependencies = [
"numpy>=1.26",
"pandas>=2.1",
"typer>=0.12", # CLI
"rich>=13.7", # pretty printing
]


[dependency-groups]
dev = [
  "pytest>=8.2",
  "pytest-cov>=5.0",
  "ruff>=0.6.9",
  "black>=24.8.0",
  "mypy>=1.10",
  "pre-commit>=3.8",
  "ipykernel>=6.29",
]


[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"


[tool.ruff]
line-length = 100
src = ["src"]


[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]


[tool.mypy]
python_version = "3.10"
strict = false
ignore_missing_imports = true


[tool.uv]
# Not packaging/building: treat as non-installable project
package = false